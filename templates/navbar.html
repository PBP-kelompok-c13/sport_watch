<nav class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a href="{% url 'portal_berita:main' %}" class="text-2xl font-bold text-gray-800">Sport Watch</a>
        </div>

        <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">

          <a href="{% url 'portal_berita:list_news' %}"
             class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium
                    {% if request.resolver_match and request.resolver_match.namespace == 'portal_berita' and request.resolver_match.url_name == 'list_news' %}
                      border-gray-900 text-gray-900
                    {% else %}
                      border-transparent text-gray-500 hover:text-gray-700
                    {% endif %}">
            News
          </a>

          <a href="{% url 'scoreboard:index' %}"
             class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium
                    {% if request.resolver_match and request.resolver_match.namespace == 'scoreboard' and request.resolver_match.url_name == 'index' %}
                      border-gray-900 text-gray-900
                    {% else %}
                      border-transparent text-gray-500 hover:text-gray-700
                    {% endif %}">
            Scoreboard
          </a>

          <a href="{% url 'shop:list' %}" class="text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Shop</a>
          {% if user.is_staff %}
            <a href="{% url 'portal_berita:news_management' %}"
               class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium
                      {% if request.resolver_match and request.resolver_match.namespace == 'portal_berita' and request.resolver_match.url_name == 'news_management' %}
                        border-gray-900 text-gray-900
                      {% else %}
                        border-transparent text-gray-500 hover:text-gray-700
                      {% endif %}">
              Manage News
            </a>
            
            <a href="{% url 'scoreboard:scoreboard_management' %}"
               class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium
                      {% if request.resolver_match and request.resolver_match.namespace == 'scoreboard' and request.resolver_match.url_name == 'scoreboard_management' %}
                        border-gray-900 text-gray-900
                      {% else %}
                        border-transparent text-gray-500 hover:text-gray-700
                      {% endif %}">
              Manage Scores
            </a>
          {% endif %}
        </div>
      </div>

      <a href="{% url 'fitur_belanja:shopping' %}"
   class="relative inline-flex items-center mr-3"
   title="Cart">
  <!-- simple bag icon -->
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 11V7a4 4 0 10-8 0v4M5 9h14l-1 10a2 2 0 01-2 2H8a2 2 0 01-2-2L5 9z"/>
      </svg>
      {% if cart_count %}
        <span id="cartBadge"
              class="absolute -top-2 -right-2 text-[11px] leading-none px-1.5 py-0.5 rounded-full bg-red-500 text-white">
          {{ cart_count }}
        </span>
      {% else %}
        <span id="cartBadge" class="hidden"></span>
      {% endif %}
    </a>

   

      <div class="hidden sm:ml-6 sm:flex sm:items-center">
        {% if user.is_authenticated %}
          <a href="{% url 'portal_berita:logout' %}"
             class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Logout
          </a>
        {% else %}
          <a href="{% url 'portal_berita:login' %}"
             class="text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">
            Login
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
