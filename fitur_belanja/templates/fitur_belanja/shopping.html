{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Your cart</h1>

{% if items %}
  <div class="space-y-3">
    {% for it in items %}
      <div class="bg-white p-4 rounded shadow flex justify-between">
        <div>
          <div class="font-medium">{{ it.product.name }}</div>
          <div class="text-sm text-gray-500">Qty: {{ it.qty }}</div>
        </div>
        <div class="font-semibold">
          Rp {{ it.subtotal|floatformat:0 }}
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="mt-4 text-right text-xl">
    Total: <span class="font-bold">Rp {{ cart.total|floatformat:0 }}</span>
  </div>
{% else %}
  <p class="text-gray-600">Your cart is empty.</p>
{% endif %}
{% endblock %}
