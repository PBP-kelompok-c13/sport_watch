{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ title }}</h1>
<form method="post" class="max-w-xl bg-white rounded-2xl shadow p-6">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-4 flex gap-3">
    <button class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
    <a href="{% url 'shop:manage_shop' %}" class="px-4 py-2 border rounded">Cancel</a>
  </div>
</form>
{% endblock %}
