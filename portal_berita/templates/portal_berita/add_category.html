{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Add Category</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Category</button>
        </div>
    </form>
</div>
{% endblock %}
