{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">News List</h1>
        {% if user.is_staff %}
        <a href="{% url 'portal_berita:create_news' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create News</a>
        {% endif %}
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for news_item in news_list %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            {% if news_item.thumbnail %}
            <img src="{{ news_item.thumbnail }}" alt="{{ news_item.judul }}" class="w-full h-48 object-cover">
            {% endif %}
            <div class="p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-2">{{ news_item.judul }}</h2>
                <p class="text-gray-600 mb-4">{{ news_item.ringkasan }}</p>
                <a href="{% url 'portal_berita:detail_news' news_item.id %}" class="text-blue-500 hover:text-blue-700 font-semibold">Read More</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
