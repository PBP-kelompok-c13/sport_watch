{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h1 class="text-xl font-bold mb-6">{{ title|default:"Add New Score" }}</h1>

  <form method="post" class="bg-white border border-gray-200 rounded-xl shadow-sm p-6 space-y-4">
    {% csrf_token %}

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Tim1:</label>
      <input type="text" name="tim1" value="{{ form.tim1.value|default:'' }}" 
             class="w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 px-3 py-2 text-sm text-gray-700">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Tim2:</label>
      <input type="text" name="tim2" value="{{ form.tim2.value|default:'' }}" 
             class="w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 px-3 py-2 text-sm text-gray-700">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Skor tim1:</label>
      <input type="number" name="skor_tim1" value="{{ form.skor_tim1.value|default:'' }}" 
             class="w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 px-3 py-2 text-sm text-gray-700">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Skor tim2:</label>
      <input type="number" name="skor_tim2" value="{{ form.skor_tim2.value|default:'' }}" 
             class="w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 px-3 py-2 text-sm text-gray-700">
    </div>

    <div class="flex items-center gap-3 pt-4">
      <button type="submit" 
              class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold px-5 py-2.5 rounded-md shadow-sm">
        Save
      </button>
      <a href="{% url 'scoreboard:scoreboard_management' %}" 
         class="text-gray-500 text-sm hover:text-gray-700">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
