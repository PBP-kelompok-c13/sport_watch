{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-md p-8 mt-8">
  <h1 class="text-2xl font-bold mb-4">{{ judul }}</h1>
  <table class="w-full border border-gray-300 rounded-lg">
    <thead class="bg-gray-200">
      <tr>
        <th class="p-2">Tim</th>
        <th class="p-2">Skor</th>
      </tr>
    </thead>
    <tbody>
      {% for t in tim %}
      <tr class="border-t">
        <td class="p-2">{{ t.nama }}</td>
        <td class="p-2 text-center">{{ t.skor }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
